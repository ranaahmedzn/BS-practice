<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    
</head>
<body>
    <section class="container" >
        <div class="row text-center g-3">
            <div class="col-md-12">
                <div class="py-5 border bg-primary fs-3">Header</div>
            </div>
            <div class="col-md-3">
                <div class="py-5 border bg-primary fs-3">Section-1</div>
            </div>
            <div class="col-md-3">
                <div class="py-5 border bg-primary fs-3">Section-2</div>
            </div>
            <div class="col-md-3">
                <div class="py-5 border bg-primary fs-3">Section-3</div>
            </div>
            <div class="col-md-3">
                <div class="py-5 border bg-primary fs-3">Section-4</div>
            </div>
            <div class="col-md-6">
                <div class="py-5 border bg-primary fs-3">Article-1</div>
            </div>
            <div class="col-md-6">
                <div class="py-5 border bg-primary fs-3">Article-2</div>
            </div>
            <div class="col-md-9">
                <div class="py-5 border bg-primary fs-3">Footer</div>
            </div>
            <div class="col-md-3">
                <div class="py-5 border bg-primary fs-3">Advertise</div>
            </div>
        </div>
    </section>
        

     <!-- bootstrap js -->  
    <script src="./js/bootstrap.js"></script>
</body>
</html>
